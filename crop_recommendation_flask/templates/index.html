<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Climate-Resilient Crop Recommendation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>🌿 Climate-Resilient Crop Recommendation</h2>
        <form action="/predict" method="post">
            <label>🌡️ Temperature (°C):</label>
            <input type="number" step="any" name="temperature" required><br>

            <label>🌧️ Rainfall (mm):</label>
            <input type="number" step="any" name="rainfall" required><br>

            <label>🧪 Soil pH:</label>
            <input type="number" step="any" name="ph" required><br>

            <label>💧 Humidity (%):</label>
            <input type="number" step="any" name="humidity" required><br>

            <label>🪨 Nitrogen (N):</label>
            <input type="number" step="any" name="nitrogen" required><br>

            <label>🪨 Phosphorus (P):</label>
            <input type="number" step="any" name="phosphorus" required><br>

            <label>🪨 Potassium (K):</label>
            <input type="number" step="any" name="potassium" required><br>

            <button type="submit">Predict Crop</button>
        </form>

        {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
